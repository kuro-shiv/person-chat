<!DOCTYPE html>
<html>
<head>
  <title>Shivi ðŸ’š</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;font-family:Arial;background:#e6f4f3}
    .app{max-width:500px;margin:auto;height:100vh;background:white;display:flex;flex-direction:column}
    .header{background:#009688;color:white;padding:16px;text-align:center}
    .chat{flex:1;overflow-y:auto;padding:10px}
    .msg{max-width:75%;padding:10px;margin:6px;border-radius:12px}
    .user{background:#c8e6c9;margin-left:auto}
    .bot{background:white}
    .input-box{display:flex;padding:10px;border-top:1px solid #ddd}
    input{flex:1;padding:10px}
    button{background:#009688;color:white;border:none;padding:10px 16px}
  </style>
</head>
<body>

<div class="app">
  <div class="header">Shivi â€“ Best Friend ðŸ’š</div>
  <div id="chat" class="chat"></div>
  <div class="input-box">
    <input id="input" placeholder="Message Shivi...">
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
const BACKEND = "https://YOUR-BACKEND-URL.vercel.app";

let sid = localStorage.getItem("sid");
if(!sid){
  sid = "sid_" + Date.now();
  localStorage.setItem("sid", sid);
}

const chat = document.getElementById("chat");
const input = document.getElementById("input");

function add(text, who){
  const d = document.createElement("div");
  d.className = "msg " + who;
  d.innerText = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

async function send(){
  const text = input.value.trim();
  if(!text) return;
  add(text, "user");
  input.value = "";

  const res = await fetch(BACKEND + "/api/chat",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ sessionId: sid, message: text, name: "Shreya" })
  });

  const data = await res.json();
  add(data.reply, "bot");
}
</script>

</body>
</html>
